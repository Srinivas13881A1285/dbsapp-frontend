Employee Details
<table class="table bordered">
  <tr>
    <th>id</th>
    <th>name</th>
  </tr>
  <tbody>
      <tr *ngFor="let employee of employees">
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td><button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete Employee</button></td>
          </tr>
  </tbody>
 </table>


<button (click)="createEmployee()">Create Employee</button>
